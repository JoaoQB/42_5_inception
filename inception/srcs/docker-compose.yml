services:
  nginx:
    build: ./requirements/nginx
    container_name: nginx
    image: nginx:42
    restart: always
    ports:
      - "443:443"
    volumes:
      - ./requirements/nginx/conf/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - inception

networks:
  inception:
    driver: bridge
    name: inception
